<main
  class="min-h-screen bg-black p-4 md:p-8 relative overflow-hidden flex items-center"
>
  <div
    class="absolute top-32 left-16 w-96 h-96 bg-cyan-500/20 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute bottom-20 right-20 w-80 h-80 bg-sky-600/20 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute top-1/2 right-10 w-64 h-64 bg-teal-400/30 rounded-full blur-3xl"
  ></div>

  <div
    class="absolute top-20 right-1/3 w-48 h-48 bg-sky-600/25 rounded-full blur-3xl"
  ></div>
  <div
    class="absolute bottom-40 left-1/2 w-56 h-56 bg-cyan-600/20 rounded-full blur-3xl"
  ></div>

  <div class="max-w-7xl mx-auto px-4 relative z-10 w-full">
    <header class="text-center mb-8">
      <div class="mb-4">
        <h1
          class="text-2xl md:text-6xl font-black flex items-center justify-center gap-2 md:gap-4 flex-wrap"
        >
          <span class="text-white">HatTrick</span>
          <span
            class="bg-gradient-to-r from-green-600 to-sky-600 text-white px-3 md:px-6 py-2 md:py-3 text-2xl md:text-6xl font-black transform rotate-3"
            >GAMES</span
          >
        </h1>
      </div>
      <p
        class="text-slate-400 text-sm md:text-base max-w-md mx-auto font-light"
      >
        Pon a prueba tus habilidades con nuestros juegos de f√∫tbol.
      </p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6">
      @for (game of games; track game.id; let i = $index) {

      <div class="group cursor-pointer">
        <div
          class="w-full h-72 md:h-96 rounded-2xl md:rounded-3xl relative overflow-hidden bg-cover bg-center transition-all duration-500 hover:scale-105"
          [style.background-image]="'linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3)), url(' + game.backgroundImage + ')'"
        >
          <div class="absolute inset-0 flex flex-col justify-end p-6 md:p-8">
            <h2
              class="text-lg md:text-2xl font-bold text-white mb-2 md:mb-4 leading-tight"
            >
              {{ game.title }}
            </h2>
            <p
              class="text-white/80 text-xs md:text-sm mb-4 md:mb-6 line-clamp-2 leading-relaxed"
            >
              {{ game.description }}
            </p>
            <a
              [routerLink]="game.route"
              class="inline-flex items-center gap-2 px-4 py-2 rounded-md font-semibold text-sm transition-all duration-300 hover:scale-105 w-fit bg-gradient-to-r from-teal-500 to-teal-600 text-white"
            >
              <span>Jugar</span>
            </a>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</main>
