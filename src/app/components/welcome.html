<main class="min-h-screen bg-black p-4 md:p-8">
  <div class="max-w-7xl mx-auto px-4 py-4">
    <header class="text-center mb-12 md:mb-16">
      <div class="mb-4">
        <h1
          class="text-4xl md:text-7xl font-black flex items-center justify-center gap-2 md:gap-4 flex-wrap"
        >
          <span class="text-white">HatTrick</span>
          <span
            class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-3 md:px-6 py-2 md:py-3 text-3xl md:text-6xl font-black transform rotate-3"
            >GAMES</span
          >
        </h1>
      </div>
      <p
        class="text-slate-400 text-base md:text-lg max-w-md mx-auto font-light"
      >
        Descubre, juega y domina los mejores juegos en l√≠nea
      </p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 md:gap-6">
      @for (game of games; track game.id; let i = $index) { @if (i === 0) {

      <div class="md:col-span-8 md:row-span-2 group cursor-pointer">
        <div
          class="w-full h-80 md:h-full rounded-2xl md:rounded-3xl relative overflow-hidden bg-cover bg-center transition-all duration-500 hover:scale-[1.02]"
          [style.background-image]="'linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3)), url(' + game.backgroundImage + ')'"
        >
          <div class="absolute inset-0 flex flex-col justify-end p-6 md:p-12">
            <h2
              class="text-2xl md:text-5xl font-bold text-white mb-2 md:mb-4 leading-tight"
            >
              {{ game.title }}
            </h2>
            <p
              class="text-white/80 text-sm md:text-lg mb-4 md:mb-8 line-clamp-2 md:line-clamp-3 leading-relaxed"
            >
              {{ game.description }}
            </p>
            <a
              [routerLink]="game.route"
              class="inline-flex items-center gap-2 md:gap-3 px-6 md:px-8 py-3 md:py-4 rounded-md font-bold text-sm md:text-lg transition-all duration-300 hover:scale-105 w-fit bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 text-white shadow-lg shadow-orange-500/25"
            >
              <span>Comenzar</span>
            </a>
          </div>
        </div>
      </div>
      } @if (i > 0) {

      <div class="md:col-span-4 group cursor-pointer">
        <div
          class="w-full h-72 md:h-80 rounded-2xl md:rounded-3xl relative overflow-hidden bg-cover bg-center transition-all duration-500 hover:scale-105"
          [style.background-image]="'linear-gradient(45deg, rgba(0,0,0,0.8), rgba(0,0,0,0.4)), url(' + game.backgroundImage + ')'"
        >
          <div class="absolute inset-0 flex flex-col justify-end p-5 md:p-6">
            <h3
              class="text-xl md:text-2xl font-bold text-white mb-2 md:mb-3 leading-tight"
            >
              {{ game.title }}
            </h3>
            <p
              class="text-white/70 text-xs md:text-sm mb-4 md:mb-5 line-clamp-2 leading-relaxed"
            >
              {{ game.description }}
            </p>
            <a
              [routerLink]="game.route"
              class="inline-flex items-center gap-2 px-5 md:px-6 py-2.5 md:py-3 rounded-md font-semibold text-sm md:text-base transition-all duration-300 hover:scale-105 w-fit bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-400 hover:to-orange-500 text-white shadow-lg shadow-orange-500/25"
            >
              <span>Jugar</span>
            </a>
          </div>
        </div>
      </div>
      } }
    </div>
  </div>
</main>
